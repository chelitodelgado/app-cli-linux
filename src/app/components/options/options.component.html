<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="grid grid-cols-1 gap-6">

    <ion-searchbar 
      class="text-white" 
      animated="true" 
      placeholder="Buscar categoria." 
      show-clear-button="always" 
      (ionInput)="onSearch($event)">
    </ion-searchbar>

    <ng-container *ngIf="filteredCategories.length > 1; else elseTemple">
      <div *ngFor="let category of filteredCategories" class="rounded-lg p-2">
        <aside (click)="details(category.uuid)" class="bg-black text-white p-6 rounded-lg w-full max-w-lg font-mono">
          <div class="flex justify-between items-center">
            <div class="flex space-x-2 text-red-500">
              <div class="w-3 h-3 rounded-full bg-red-500"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
              <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
          </div>
          <div class="mt-4">
            <ng-container *ngIf="!loading; else elseTemplate">
              <div data-aos="flip-up" class="text-sm text-green-400">
                <div>
                  <span class="mr-2">Cargando</span>
                  <span class="animate-[ping_1.5s_0.5s_ease-in-out_infinite]">.</span>
                  <span class="animate-[ping_1.5s_0.7s_ease-in-out_infinite]">.</span>
                  <span class="animate-[ping_1.5s_0.9s_ease-in-out_infinite]">.</span>
                </div>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <p class="text-green-400">$ {{ category.name }}</p>
            </ng-template>
          </div>
        </aside>
      </div>
    </ng-container>
    <ng-template #elseTemple>
      <p class="text-white">No se encontraron resultados</p>
    </ng-template>

  </div>
</div>
